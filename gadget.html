<body>
    <!-- Top Navigation -->
    <header>
        <nav class="top-nav">
            <div class="nav-left">
                <a href="index.html">

                <li><a href="product.html" class="nav-link">All Products</a></li>

                <a href="likes.html" class="icon-link" title="Wishlist">
                    <i class="fas fa-heart"></i>

                <a href="cart.html" class="icon-link" title="Cart">
                    <i class="fas fa-shopping-cart"></i>

        </nav>

        <article class="scroll-item">
            <img src="https://images.unsplash.com/photo-1593642702821-c8da6771f0c6" alt="Product 1">

                <h2>Latest Tech Collection</h2>

        <article class="scroll-item">
            <a href="gadgetmain.html">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="Product 2">

                </div>

        </article>
        <article class="scroll-item">
            <a href="gadgetmain.html">
                <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12" alt="Product 3">

                    <i class="fas fa-mobile-alt fa-3x"></i>
                    <h3>Smart Devices</h3>
                </div>
            </a>
        </article>
    </section>

            <i class="fas fa-mobile-alt"></i>

            <i class="fas fa-headphones"></i>

            <i class="fas fa-watch"></i>
            <span>Wearables</span>
        </a>
        <a href="gadgetmain.html#accessories" class="category-icon">
            <i class="fas fa-plug"></i>
            <span>Accessories</span>
        </a>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-icon">

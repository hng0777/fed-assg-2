<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Electronics Store</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="gadgetmain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation -->
    <header>
        <nav class="top-nav">
            <div class="nav-left">
                <a href="index.html">
                    <img src="images/logo-no-background.png" alt="MokeSell Logo" class="logo">
                </a>
            </div>
            
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Clothing</a></li>
                <li><a href="rich.html" class="nav-link">Luxury Items</a></li>
                <li><a href="gadget.html" class="nav-link active">Electronics</a></li>
                <li><a href="product.html" class="nav-link">All Products</a></li>
            </ul>

            <div class="nav-icons">
                <a href="likes.html" class="icon-link" title="Wishlist">
                    <i class="fas fa-heart"></i>
                    <span class="icon-badge">0</span>
                </a>
                <a href="cart.html" class="icon-link" title="Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="icon-badge cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Filters and Products Grid -->
        <div class="container">
            <!-- Filters Sidebar -->
            <aside class="filters">
                <h3>Filters</h3>
                <div class="filter-group">
                    <h4>Categories</h4>
                    <label class="filter-option">
                        <input type="checkbox" value="smartphones"> Smartphones
                        <span class="count">(24)</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="laptops"> Laptops
                        <span class="count">(18)</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="accessories"> Accessories
                        <span class="count">(32)</span>
                    </label>
                </div>

                <div class="filter-group">
                    <h4>Price Range</h4>
                    <div class="price-range">
                        <input type="range" min="0" max="2000" value="1000" class="price-slider">
                        <div class="price-inputs">
                            <input type="number" placeholder="Min" min="0" class="min-price">
                            <span>-</span>
                            <input type="number" placeholder="Max" min="0" class="max-price">
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Products Section -->
            <section class="products-section">
                <div class="products-header">
                    <h2>Electronics</h2>
                    <select class="sort-select">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>

                <div class="products-grid">
                    <!-- Product 1 -->
                    <article class="product-card" data-id="1">
                        <div class="product-image">
                            <img src="https://images.unsplash.com/photo-1592899677977-9c10ca588bbd" alt="Smartphone">
                            <button class="wishlist-btn">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3>Latest Smartphone</h3>
                            <p class="price">$799.99</p>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <span>(42)</span>
                            </div>
                            <button class="btn btn-primary add-to-cart">Add to Cart</button>
                        </div>
                    </article>

                    <!-- Product 2 -->
                    <article class="product-card" data-id="2">
                        <div class="product-image">
                            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853" alt="Laptop">
                            <button class="wishlist-btn">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3>Pro Laptop</h3>
                            <p class="price">$1299.99</p>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <span>(128)</span>
                            </div>
                            <button class="btn btn-primary add-to-cart">Add to Cart</button>
                        </div>
                    </article>

                    <!-- Product 3 -->
                    <article class="product-card" data-id="3">
                        <div class="product-image">
                            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="Headphones">
                            <button class="wishlist-btn">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3>Wireless Headphones</h3>
                            <p class="price">$199.99</p>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <span>(89)</span>
                            </div>
                            <button class="btn btn-primary add-to-cart">Add to Cart</button>
                        </div>
                    </article>

                    <!-- Product 4 -->
                    <article class="product-card" data-id="4">
                        <div class="product-image">
                            <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12" alt="Smart Watch">
                            <button class="wishlist-btn">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <div class="product-info">
                            <h3>Smart Watch</h3>
                            <p class="price">$299.99</p>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <span>(56)</span>
                            </div>
                            <button class="btn btn-primary add-to-cart">Add to Cart</button>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-icon">
            <i class="fas fa-home"></i>
        </a>
        <a href="search.html" class="nav-icon">
            <i class="fas fa-search"></i>
        </a>
        <a href="login.html" class="nav-icon">
            <i class="fas fa-user"></i>
        </a>
    </nav>

    <script src="common.js"></script>
    <script src="cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Search</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation -->
    <header>
        <nav class="top-nav">
            <div class="nav-left">
                <a href="index.html">
                    <img src="images/logo-no-background.png" alt="MokeSell Logo" class="logo">
                </a>
            </div>
            
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Clothing</a></li>
                <li><a href="rich.html" class="nav-link">Luxury Items</a></li>
                <li><a href="gadget.html" class="nav-link">Electronics</a></li>
                <li><a href="product.html" class="nav-link">All Products</a></li>
            </ul>

            <div class="nav-icons">
                <a href="likes.html" class="icon-link" title="Wishlist">
                    <i class="fas fa-heart"></i>
                    <span class="icon-badge">0</span>
                </a>
                <a href="cart.html" class="icon-link" title="Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="icon-badge cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="search-container">
        <div class="search-header">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search for products..." id="searchInput">
                <button class="clear-search" id="clearSearch">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-filters">
                <button class="filter-btn">
                    <i class="fas fa-filter"></i>
                    Filters
                </button>
                <select class="sort-select">
                    <option value="relevance">Relevance</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>
        </div>

        <div class="quick-filters">
            <button class="quick-filter active">
                <i class="fas fa-tag"></i>
                All
            </button>
            <button class="quick-filter">
                <i class="fas fa-tshirt"></i>
                Clothing
            </button>
            <button class="quick-filter">
                <i class="fas fa-gem"></i>
                Luxury
            </button>
            <button class="quick-filter">
                <i class="fas fa-mobile-alt"></i>
                Electronics
            </button>
        </div>

        <div class="search-results">
            <div class="results-header">
                <h2>Popular Searches</h2>
                <span class="results-count">24 items</span>
            </div>
            
            <div class="trending-searches">
                <div class="trend-tag">
                    <i class="fas fa-clock"></i>
                    Smartphones
                </div>
                <div class="trend-tag">
                    <i class="fas fa-fire"></i>
                    Designer Bags
                </div>
                <div class="trend-tag">
                    <i class="fas fa-clock"></i>
                    Summer Dresses
                </div>
                <div class="trend-tag">
                    <i class="fas fa-fire"></i>
                    Smart Watches
                </div>
            </div>

            <div class="products-grid">
                <!-- Products will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-icon">
            <i class="fas fa-home"></i>
        </a>
        <a href="search.html" class="nav-icon active">
            <i class="fas fa-search"></i>
        </a>
        <a href="login.html" class="nav-icon">
            <i class="fas fa-user"></i>
        </a>
    </nav>

    <script src="common.js"></script>
    <script src="cart.js"></script>
    <script src="search.js"></script>
</body>
</html>

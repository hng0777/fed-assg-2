<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MokeSell Wishlist - View your saved items">
    <title>Wishlist - MokeSell</title>
    <link rel="stylesheet" href="likes.css">
</head>
<body>
    <header>
        <a href="index.html" aria-label="Return to homepage">
            <img src="images/logo-no-background.png" alt="MokeSell Logo" class="logo">
        </a>
        <button class="sell-button" aria-label="Sell item">
            <i class="fas fa-plus"></i> Sell Item
        </button>
    </header>

    <main>
        <section class="wishlist-grid">
            <article class="product-card">
                <header class="product-header">
                    <h2 class="seller">Seller Username</h2>
                    <time class="listed-date">2 days ago</time>
                    <button class="remove-item" aria-label="Remove item">
                        <i class="fas fa-times"></i>
                    </button>
                </header>
                <img src="placeholder.jpg" alt="Product image" class="product-image">
                <section class="product-info">
                    <h3 class="product-name">Product Name</h3>
                    <p class="product-price">$99.99</p>
                    <p class="product-condition">Like New</p>
                </section>
            </article>

            <!-- Repeat other product articles -->
        </section>
    </main>

    <footer>
        <section class="footer-section">
            <h3>Profile Settings</h3>
            <nav aria-label="Profile navigation">
                <ul>
                    <li><a href="#">Edit Profile</a></li>
                    <li><a href="#">Security</a></li>
                </ul>
            </nav>
        </section>

        <section class="footer-section">
            <h3>Help</h3>
            <nav aria-label="Help navigation">
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Return Policy</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Accessibility</a></li>
                </ul>
            </nav>
        </section>

        <section class="footer-section">
            <h3>Account</h3>
            <nav aria-label="Account navigation">
                <ul>
                    <li><a href="#">Membership</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Coupons</a></li>
                </ul>
            </nav>
        </section>

        <section class="footer-section">
            <h3>Follow Us</h3>
            <nav class="social-nav" aria-label="Social media navigation">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </nav>
        </section>
    </footer>
    <p class="copyright">&copy; 2023 MokeSell, Ltd. All rights reserved.</p>

</body>
</html>
